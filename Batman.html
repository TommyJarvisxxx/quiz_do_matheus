            <h1>HÍSTORIA</h1>
            <P>Batman foi criado no ano de 1939 sob pedido da própria DC Comics, que queria aproveitar o enorme sucesso do Superman para lançar um novo herói. Bob Kane desenvolveu a ideia original: um herói sem poderes, que trabalharia nas trevas e com um enredo sombrio.</P>
            <p>A DC Comics, por meio de comunicado oficial confirmou que o nome de Bill Finger também será creditado, ao lado de Bob Kane, como co-criador do Batman e seus personagens derivados, tanto na série ‘Gotham‘, quanto no longa ‘Batman Vs Superman’.</p>
            
            <p>A questão foi a seguinte: Finger, que também foi responsável pela criação do Batman, do Coringa, da Batcaverna, da Mulher-Gato e até mesmo do Lanterna Verde, ao lado do próprio Bob Kane, faleceu em 1974. Mas de acordo com um contrato assinado entre Bob e a DC Comics, em 1939, a empresa concedeu a Kane o crédito único como a grande mente por trás de tudo. Porém, Bob decidiu contar toda a verdadeira história, inclusive, sobre o reconhecimento de Bill, em sua biografia, lançada em 1989.</p>
